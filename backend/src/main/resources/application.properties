spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
JWT_SECRET_KEY=${JWT_SECRET_KEY}
JWT_ACCESS_TOKEN_EXPIRED_DATE=${JWT_ACCESS_TOKEN_EXPIRED_DATE}
JWT_REFRESH_TOKEN_EXPIRED_DATE=${JWT_REFRESH_TOKEN_EXPIRED_DATE}
spring.graphql.cors.allowed-origins=${ALLOWED_ORIGINS}
firebase.bucket-name=${FIREBASE_BUCKET_NAME}
firebase.generate-private-key-url=${FIREBASE_GENERATED_PRIVATE_KEY_URL}
firebase.image-url=${FIREBASE_IMAGE_URL}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.level.org.hibernate=ERROR
